version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "db/migrations"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              type: "float64"

          - db_type: "pg_catalog.numeric"
            go_type:
              type: "float64"

          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
            nullable: true

          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
            nullable: true

          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"

          - db_type: "text"
            go_type:
              type: "string"
            nullable: true

          - db_type: "text"
            go_type:
              type: "string"
